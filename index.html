<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aero club Roma</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="header_titulo"></div>
        </header>
        <main>
            <!-- Menu de opciones-->
            <div class="opciones mt-5 mb-5"></div>
            <!-- Tabla de aeronaves-->
            <div class="container card d-flex" id="flota">
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Modelo</th>
                                <th scope="col">Tripulacion</th>
                                <th scope="col">Pasajeros</th>
                                <th scope="col">GPH</th>
                                <th scope="col">MTOW</th>
                                <th scope="col">EW</th>
                                <th scope="col">MAX FUEL</th>
                                <th scope="col">ACCION</th>
                            </tr>
                        </thead>
                        <tbody id="tabla">
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Modal para formulario de carga de pasajeros, tripulacion y equipaje-->
            <div class="modal fade" id="modalCarga" tabindex="-1" aria-labelledby="formCarga" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="formCargaTitle"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" id="carga">
                                <div id="trip">
                                </div>
                                <div id="pax">
                                </div>
                                <div id="equipaje"class="row justify-content-center">
                                </div>
                                <div class="p-2 w-25 m-auto">
                                    <input type="submit" class="btn btn-success ms-2" id="guardar" value="Guardar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--MOSTRAR LOS RESULTADOS-->
            <div class="resultado card m-auto mb-5 p-2 col-10 text-center d-none fw-bolder"></div>
            <div class="precomputada card m-auto mb-5 p-2 col-10 text-center d-none fw-bolder"></div>
        </main>
        <footer></footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/header.js"></script>
    <script src="./js/clases.js"></script>
    <script src="./js/variables.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/aeronaves.js"></script>
    <script src="./js/cargaPasajeros.js"></script>
    <script src="./js/meteorologia.js"></script>
    <script src="./js/aeropuertos.js"></script>
    <script src="./js/principal.js"></script>
</html>
