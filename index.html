<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aero club Roma</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>

        </header>
        <div>
            <h1 class="text-center m-5"> Peso y balanceo - Aero Club Roma</h1>
        </div>
        <!-- Menu de opciones-->
        <div class="opciones">

        </div>
        <!-- Tabla de aeronaves-->
        <div class="container card d-flex">
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Tripulacion</th>
                            <th scope="col">Pasajeros</th>
                            <th scope="col">GPH</th>
                            <th scope="col">MTOW</th>
                            <th scope="col">EW</th>
                            <th scope="col">MAX FUEL</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal para formulario de carga de pasajeros y tripulacion-->
        <div class="modal fade" id="modalCarga" tabindex="-1" aria-labelledby="formCarga" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="formCargaTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="carga">
                            <div id="trip">
                            </div>
                            <div id="pax">
                            </div>
                            <input type="submit" class="btn btn-success" id="guardar" value="Guardar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- TABLA PARA MOSTRAR LOS RESULTADOS-->
        <div id="oculta" class="container card row m-auto mt-5 mb-5 d-none">
            <table class="table table-striped col-6">
                <thead>
                    <tr>
                        <th class="text-center fw-bolder col-12">Tripulacion</th>
                    </tr>
                    <tr>
                        <th scope="col-6">Nombre</th>
                        <th scope="col-6">Peso</th>
                    </tr>
                </thead>
                <tbody id="resTripulacion">
                </tbody>
                <thead>
                    <tr>
                        <th class="text-center fw-bolder col-12">Pasajeros</th>
                    </tr>
                    <tr>
                        <th scope="col-6">Nombre</th>
                        <th scope="col-6">Peso</th>
                    </tr>
                </thead>
                 <tbody id="resPasajeros">
                </tbody>
            </table>
        </div>
        <div class="resultado card m-auto mb-5 p-2 col-6 text-center d-none fw-bolder">
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="variables.js"></script>
    <script src="funciones.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>
</html>
